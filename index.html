<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-header text-center">
            <h2>Password Generator</h2>
        </div>
        <div class="main-container">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="content">
                            <h4>Generate a Password</h4>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="password-container">
                            <span type="text" id="result" content-center></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="buttom">
                <div class="col-6 ">
                    <button onclick class="password" id="generate">Generate Password</button>
                </div>
                <div class="col-6">
                    <button onclick class="copy" id="clipboard">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="card-footer text-muted">
    </div>
    <script src="./script.js"></script>   
</body>

</html>
